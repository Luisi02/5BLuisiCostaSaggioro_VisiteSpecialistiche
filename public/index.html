<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Visite specialistiche</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <link rel = "stylesheet" href = "/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="./ospedale.css">
    </head>
    
    <body>
        <h1>Centro specialistico per visite mediche</h1>
        <div id="form" class="container"></div>
        <div class="modal" id="modal">
        </div>

        <div class="reparti-prenota">
            <div id="specialty-tabs"></div>
            <div id="controls"></div>     
        </div>

        <div id = "login">
            <div class = "login-container">
                <h1><b>Login</b></h1>
                <input class="input-normali" type="text" placeholder="usermame" id = "loginUsername">
                <input class="input-normali" type="text" placeholder="password" id = "loginPassword">
                <button class = "button-cancella" id="buttonCancella" type ="button">Cancella</button>
                <button class = "button-conferma   id="buttonConfermaLogin" type="button">Conferma</button>
            </div>
        </div>
        <div class="bottoni_set">
            <button class="precedente">Precedente</button>
            <button class="successiva">Succesiva</button>
        </div>
        <div id="table"></div>
        <table class="table table-bordered"></table>

        <script src = "/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="./index.js" type = "module"></script>      
        <script src="https://kit.fontawesome.com/85c43843e4.js" crossorigin="anonymous"></script>
    </body>
</html>
